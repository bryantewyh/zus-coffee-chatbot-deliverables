<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='zus-logo.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='zus-logo.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='zus-logo.png') }}">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUS Coffee Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
        <h1>
        <img src="{{ url_for('static', filename='zus-logo.png') }}" alt="ZUS Coffee Logo"
            style="height: 40px; width: 40px; vertical-align: middle; margin-right: 10px;">
            ZUS Coffee Assistant
        </h1>
            <button class="clear-btn" onclick="clearConversation()">Clear Chat</button>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to ZUS Coffee!</h2>
                <p>I'm your virtual assistant. I can help you find outlets, browse products, and answer questions about our services.</p>
                <p style="margin-top: 12px; color: #999;">Try asking: "What mugs do you have?" or "Show me outlets in KL"</p>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Type your message..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
